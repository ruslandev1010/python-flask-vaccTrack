
{% extends "layout.html" %}
{% block mainContent %}
    <div>
        ROSTER
    </div>
    <table>
        <tr>
          <th>firstname</th>
          <th>lastname</th>
          <th>email</th>
        </tr>
        {% for patient in patients %}
            <tr>
            <td>{{ patient['firstname'] }}</td>
            <td>{{ patient['lastname'] }}</td>
            <td>{{ patient['email'] }}</td>
            <td>
              <a href="{{ url_for('patient', ptid=patient['id']) }}">View</a>
            </td>
            </tr>
        {% endfor %}
      </table>
{% endblock %}
